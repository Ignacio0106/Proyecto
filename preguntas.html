<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Selecciona todos los checkboxes con la clase 'ver-check'
        const checkboxes = document.querySelectorAll('.ver-check');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                // Si el checkbox actual está marcado
                if (this.checked) {
                    // Itera sobre todos los checkboxes
                    checkboxes.forEach(otherCheckbox => {
                        // Si es un checkbox diferente al que se acaba de marcar, desmárcalo
                        if (otherCheckbox !== this) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });
    });
</script>
