            </ul>
        </nav>

    </header>

    <main class="main-contacto">
        <section class="contactenos">
            <h2>Contáctanos</h2>

<!--             <h2>Información de Contacto</h2> -->
             <section class="informacion">
            <p><strong>Correo electrónico:</strong> <a href="mailto:Falta">Falta</a></p>
            <p><strong>Teléfono:</strong> <a href="tel:Falta">Falta</a></p>
            <p><strong>Dirección:</strong> Falta</p>
            <p><strong>Horarios:</strong> Falta</p>
             </section>
        </section>
        <section class="formulario-contacto">
            <h2>Formulario de Contacto</h2>
            <form id="contactoForm">
                <label class="labelFormulario" for="nombre">Nombre completo:</label>
                <input class="labelFormulario" type="text" id="nombre" name="nombre" required />

                <label class="labelFormulario" for="correo">Correo electrónico:</label>
                <input class="labelFormulario" type="email" id="correo" name="correo" required />

                <label class="labelFormulario" for="telefono">Teléfono:</label>
                <input class="labelFormulario" type="tel" id="telefono" name="telefono" />

                <label class="labelFormulario" for="asunto">Asunto:</label>
                <input class="labelFormulario" type="text" id="asunto" name="asunto" />

                <label class="labelFormulario" for="tipo">Tipo de consulta:</label>
                <select class="labelFormulario" id="tipo" name="tipo">
                    <option value="general">General</option>
                    <option value="reserva">Reserva</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="otro">Otro</option>
                </select>

                <label class="labelFormulario" for="mensaje">Mensaje:</label>
                <textarea class="labelFormulario" id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div
                id="mensajeConfirmacion"
            ></div>
        </section>
    </main>
